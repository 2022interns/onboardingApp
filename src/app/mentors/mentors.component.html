<div class="list-sample">
    <igx-list >
        <igx-list-item [isHeader]="true"><button class="button">MENTORS </button> </igx-list-item>
        <igx-list-item igxRipple igxRippleTarget=".igx-list__item-content" #item *ngFor="let contact of mentors ">
            <igx-avatar igxListThumbnail [src]="contact.photo" [roundShape]="true"></igx-avatar>
            <span >{{ contact.name }}</span>|
            <span>{{ contact.email }}</span>|
            <span>{{ contact.interest }}</span>

        </igx-list-item>
    </igx-list>
  </div>
