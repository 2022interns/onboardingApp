<h2>Schedule meeting</h2>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Mentors">
    <th mat-header-cell *matHeaderCellDef>Mentors</th>
    <td mat-cell *matCellDef="let element"> {{element.Mentor.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="New joiner">
    <th mat-header-cell *matHeaderCellDef> New joiner</th>
    <td mat-cell *matCellDef="let element"> {{element.NewJoiner?.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="Topic">
    <th mat-header-cell *matHeaderCellDef> Topic</th>
    <td mat-cell *matCellDef="let element"> {{element.Subject}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Meeting">
    <th mat-header-cell *matHeaderCellDef> Start Time</th>
    <td mat-cell *matCellDef="let element"> {{element.StartTime}} </td>
  </ng-container>

  <!-- Status Column -->
  <ng-container matColumnDef="Status">
    <th mat-header-cell *matHeaderCellDef> End Time</th>
    <td mat-cell *matCellDef="let element"> {{element.EndTime}} </td>
  </ng-container>

  <!-- button Column -->
  <ng-container matColumnDef="button">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button>More details</button>
    </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
